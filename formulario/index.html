<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

    <section class="container">
        <h1>Formulário de cadastro</h1>
        <ul>
            <li>Nenhum campo pode estar vazio</li>
            <li>Usuário só poderá conter letras e/ou números</li>
            <li>Usuário tem que ter de 3 a 12 caracteres</li>
            <li>Senha tem que ter de 6 a 12 caracteres</li>
        </ul>
        <form action="/" method="POST" class="formulario">
            <label>Nome</label>
            <input type="text" class="nome validar">
            <label>Sobrenome</label>
            <input type="text" class="sobrenome validar">
            <label>CPF</label>
            <input type="text" class="cpf validar">
            <label>Usuário</label>
            <input type="text" class="usuario validar">
            <label>Senha</label>
            <input type="password" class="senha1 validar">
            <label>Repetir Senha</label>
            <input type="password" class="senha2 validar">
            <button type="submit">Enviar formulário</button>
        </form>
    </section>

    <script src="./assets/js/cpfclasses.js"></script>
    <script src="./assets/js/main.js"></script>
</body>
</html>
